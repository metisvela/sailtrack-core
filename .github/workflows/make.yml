name: Make

on:
  push:
  pull_request:
    types: [opened, reopened]

env:
  CICOLOR_FORCE: 1
  CARGO_TERM_COLOR: always

jobs:
  make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo install cross --git https://github.com/cross-rs/cross
      - run: cargo install cargo-make
      - run: cargo make
